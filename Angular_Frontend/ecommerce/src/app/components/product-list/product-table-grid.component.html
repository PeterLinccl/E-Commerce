<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--loop over the collection of products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <!--class product box build css reapeatly for each product-->

                        <a routerLink ="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" alt="img-responsive">
                        </a>
                        <h1>
                            <a routerLink ="/products/{{tempProduct.id}}">
                                {{tempProduct.name}}
                            </a>
                        </h1>
                        

                        <div class="price">{{tempProduct.unitPrice | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                    
                </div>
                <!--if the product not found-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    404 Product Not Found!
                </div>
            </div>

            <!--begin footer-->
            <div class="footer-pagination ">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="pagination justify-content-end">
                            <ngb-pagination  [(page)] = "thePageNumber"
                                             [pageSize]="thePageSize"
                                             [maxSize]="5"
                                             [collectionSize]="theTotalElements"
                                             (pageChange)="listProducts()" 
                                             ><!--event binding page change call from product list component (pageChange)="listProducts()" 
-->>

                            </ngb-pagination>
                            </div>

                            <!-- size for pagination <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2"> Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" name="" id="">
                                    <option value="true">5</option>
                                    <option value="true">10</option>
                                    <option value="true">15</option>
                                    <option value="true">20</option>

                                </select>
                            </div> -->

                        </div>
                    </div>

                </div>
            </div>
            <!--end footer-->

        </div>
    </div>
</div>
